apiVersion: v1
kind: Service
metadata:
  name: media-api
spec:
  type: NodePort
  selector:
    app: media-api
  ports:
    - port: 9001
      name: media-api
      nodePort: 32101
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: media-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: media-api
    spec:
      containers:
        - name: media-api
          image: guardiangrid/media-api:sihil_dockerise
          imagePullPolicy: Always
          args: 
            - -Dlogger.file=/opt/docker/conf/logback-docker.xml
            - -Dhttp.port=9001
          ports:
            - containerPort: 9001
          env:
            - name: AWS_CREDENTIAL_PROFILES_FILE
              value: /etc/aws/aws-credentials
          volumeMounts:
            - name: app-config-volume
              mountPath: /etc/grid
            - name: aws-credentials-config-volume
              mountPath: /etc/aws
          resources:
            limits:
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /management/healthcheck
              port: 9001
            initialDelaySeconds: 30
            periodSeconds: 3
      volumes:
        - name: app-config-volume
          configMap:
            name: media-api
        - name: aws-credentials-config-volume
          configMap:
            name: aws-credentials
