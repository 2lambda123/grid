apiVersion: v1
kind: Service
metadata:
  name: kahuna
spec:
  type: NodePort
  selector:
    app: kahuna
  ports:
    - port: 9005
      name: kahuna
      nodePort: 32105
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kahuna
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kahuna
    spec:
      containers:
        - name: kahuna
          image: guardiangrid/kahuna:sihil_dockerise
          imagePullPolicy: Never
          args: 
            - -Dlogger.file=/opt/docker/conf/logback-docker.xml
            - -Dhttp.port=9005
          ports:
            - containerPort: 9005
          env:
            - name: AWS_CREDENTIAL_PROFILES_FILE
              value: /etc/aws/aws-credentials
          volumeMounts:
            - name: app-config-volume
              mountPath: /etc/grid
            - name: aws-credentials-config-volume
              mountPath: /etc/aws
          resources:
            limits:
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /management/healthcheck
              port: 9005
            initialDelaySeconds: 30
            periodSeconds: 3
      volumes:
        - name: app-config-volume
          configMap:
            name: kahuna
        - name: aws-credentials-config-volume
          configMap:
            name: aws-credentials
