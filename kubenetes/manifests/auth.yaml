apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  type: NodePort
  selector:
    app: auth
  ports:
    - port: 9011
      name: auth
      nodePort: 32111
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auth
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: guardiangrid/auth:sihil_dockerise
          imagePullPolicy: Always
          args: 
            - -Dlogger.file=/opt/docker/conf/logback-docker.xml
            - -Dhttp.port=9011
          ports:
            - containerPort: 9011
          env:
            - name: AWS_CREDENTIAL_PROFILES_FILE
              value: /etc/aws/aws-credentials
          volumeMounts:
            - name: app-config-volume
              mountPath: /etc/grid
            - name: aws-credentials-config-volume
              mountPath: /etc/aws
          resources:
            limits:
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /management/healthcheck
              port: 9011
            initialDelaySeconds: 30
            periodSeconds: 3
      volumes:
        - name: app-config-volume
          configMap:
            name: auth
        - name: aws-credentials-config-volume
          configMap:
            name: aws-credentials