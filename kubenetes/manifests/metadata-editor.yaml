apiVersion: v1
kind: Service
metadata:
  name: metadata-editor
spec:
  type: NodePort
  selector:
    app: metadata-editor
  ports:
    - port: 9007
      name: metadata-editor
      nodePort: 32107
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: metadata-editor
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: metadata-editor
    spec:
      containers:
        - name: metadata-editor
          image: guardiangrid/metadata-editor:sihil_dockerise
          imagePullPolicy: Never
          args: 
            - -Dlogger.file=/opt/docker/conf/logback-docker.xml
            - -Dhttp.port=9007
          ports:
            - containerPort: 9007
          env:
            - name: AWS_CREDENTIAL_PROFILES_FILE
              value: /etc/aws/aws-credentials
          volumeMounts:
            - name: app-config-volume
              mountPath: /etc/grid
            - name: aws-credentials-config-volume
              mountPath: /etc/aws
          resources:
            limits:
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /management/healthcheck
              port: 9007
            initialDelaySeconds: 30
            periodSeconds: 3
      volumes:
        - name: app-config-volume
          configMap:
            name: metadata-editor
        - name: aws-credentials-config-volume
          configMap:
            name: aws-credentials
