apiVersion: v1
kind: Service
metadata:
  name: image-loader
spec:
  type: NodePort
  selector:
    app: image-loader
  ports:
    - port: 9003
      name: image-loader
      nodePort: 32103
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: image-loader
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: image-loader
    spec:
      containers:
        - name: image-loader
          image: guardiangrid/image-loader:sihil_dockerise
          imagePullPolicy: Always
          args: 
            - -Dlogger.file=/opt/docker/conf/logback-docker.xml
            - -Dhttp.port=9003
          ports:
            - containerPort: 9003
          env:
            - name: AWS_CREDENTIAL_PROFILES_FILE
              value: /etc/aws/aws-credentials
          volumeMounts:
            - name: app-config-volume
              mountPath: /etc/grid
            - name: aws-credentials-config-volume
              mountPath: /etc/aws
          resources:
            limits:
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /management/healthcheck
              port: 9003
            initialDelaySeconds: 30
            periodSeconds: 3
      volumes:
        - name: app-config-volume
          configMap:
            name: image-loader
        - name: aws-credentials-config-volume
          configMap:
            name: aws-credentials