stacks: [media-service]
regions: [eu-west-1]
templates:
    autoscaling:
        type: autoscaling
        parameters:
            bucket: media-service-dist
deployments:
    auth:
        template: autoscaling
    usage:
        template: autoscaling
        actions: [uploadArtifacts]
    deployUsage:
        template: autoscaling
        actions: [deploy]
        dependencies: [usage]
    deployUsageStream:
        template: autoscaling
        app: usage-stream
        actions: [deploy]
        dependencies: [usage]
