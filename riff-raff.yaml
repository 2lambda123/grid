stacks:
  - media-service

regions:
  - eu-west-1

templates:
  autoscaling:
    type: autoscaling
    parameters:
      bucket: media-service-dist
    dependencies:
      - ami-update

  usage-autoscaling:
    type: autoscaling
    app: usage
    contentDirectory: usage
    parameters:
      bucket: media-service-dist

  usage-deploy:
    template: usage-autoscaling
    actions:
      - deploy
    dependencies:
      - usage-artifact

deployments:
  auth:
    template: autoscaling

  collections:
    template: autoscaling

  cropper:
    template: autoscaling

  image-loader:
    template: autoscaling

  kahuna:
    template: autoscaling

  leases:
    template: autoscaling

  media-api:
    template: autoscaling

  metadata-editor:
    template: autoscaling

  thrall:
    template: autoscaling

  # Usage is confusingly a single artifact running twice with different configuration
  usage-artifact:
    template: usage-autoscaling
    actions:
      - uploadArtifacts
    dependencies:
      - ami-update

  usage-api:
    template: usage-deploy

  usage-stream:
    template: usage-deploy
    app: usage-stream

  ami-update:
    type: ami-cloudformation-parameter
    parameters:
      cloudFormationStackByTags: false
      cloudFormationStackName: media-service
      prependStackToCloudFormationStackName: false
      amiParametersToTags:
        AmiId:
          BuiltBy: amigo
          AmigoStage: PROD
          Recipe: editorial-tools-xenial-java8
        ImagingAmiId:
          BuiltBy: amigo
          AmigoStage: PROD
          Recipe: grid-xenial
