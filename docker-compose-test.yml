version: '3'
services:
  elasticsearch:
    image: elasticsearch:1.7.1
    container_name: elasticsearch-test
    ports:
      - "9201:9200"
      - "9301:9300"
    volumes:
      - "./elasticsearch/test/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
    ulimits:
      memlock:
        soft: -1
        hard: -1
