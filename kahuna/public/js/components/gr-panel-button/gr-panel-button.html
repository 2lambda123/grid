<button class="button-ico-square separator-right inner-clickable" type="button"
        ng:if="!(ctrl.hidden || ctrl.locked) && ctrl.position == 'left'"
        ng:click="ctrl.unlockPanel();ctrl.hidePanel();">
    <gr-icon>chevron_left</gr-icon>
</button>
<button class="inner-clickable" type="button"
        ng:if="!ctrl.hidden && !ctrl.locked" ng:click="ctrl.lockPanel()">
    <gr-icon-label gr-icon="lock_open">Lock {{ctrl.name}} panel</gr-icon-label>
</button>
<button class="button-ico-square separator-left inner-clickable" type="button"
        ng:if="!(ctrl.hidden || ctrl.locked) && ctrl.position == 'right'"
        ng:click="ctrl.unlockPanel();ctrl.hidePanel();">
    <gr-icon>chevron_right</gr-icon>
</button>

<button class="inner-clickable" type="button"
        ng:if="ctrl.locked" ng:click="ctrl.unlockPanel()">
    <gr-icon-label gr-icon="lock">Unlock {{ctrl.name}} panel</gr-icon-label>
</button>

<button class="inner-clickable" type="button"
        ng:if="ctrl.hidden" ng:click="ctrl.showPanel()">
    <gr-icon-label gr-icon="chrome_reader_mode">Show {{ctrl.name}} panel</gr-icon-label>
</button>
