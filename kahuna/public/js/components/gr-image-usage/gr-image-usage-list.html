<div class="image-info__group">
    <span class="flex-container gr-image-usage__field_title">
        {{ctrl.type}} ({{ctrl.usages.length}})
    </span>

    <ul>
        <li class="gr-image-usage__record" ng-repeat="usage in ctrl.usages">
            {{usage.title}}
            <div class="more-info">
                <span class="date-added">{{::ctrl.formatTimestamp(usage.dateAdded)}}</span>
                <ul class="source-list">
                    <li ng-repeat="source in usage.source">
                        <a href="{{source.uri}}" title="Open in {{source.usageType}}" target="_blank">
                            <gr-frontend-icon class="source-list__icon" ng:if="source.usageType === 'frontend'"></gr-frontend-icon>
                            <gr-composer-icon class="source-list__icon" ng:if="source.usageType === 'composer'"></gr-composer-icon>
                            <gr-icon ng:if="source.usageType === 'indesign'">local_library</gr-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
